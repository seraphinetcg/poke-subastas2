<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Subastas de Cartas Pokémon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Subastas de cartas Pokémon: activas y cerradas, con BIN, piso e incrementos.">
  <link rel="preconnect" href="https://flagcdn.com" crossorigin>
  <!-- Si entras con http://localhost/poke-subastas/public_html/, estas rutas funcionan tal cual -->
  <link rel="stylesheet" href="assets/css/style.css?v=deploy-6">
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Subastas de Cartas Pokémon</h1>
      <div class="toolbar">
        <span class="chip">Chile · CLP</span>
        <button id="btn-refresh" type="button" title="Actualizar">Actualizar</button>
      </div>
    </header>

    <div class="statusbar" id="status">Cargando…</div>

    <div class="controls">
      <input id="buscar" type="text" placeholder="Buscar por carta o set… (p. ej., ‘Charizard’, ‘151’)" autocomplete="off">
      <div class="toolbar">
        <label class="chip"><input type="checkbox" id="solo-activas"> Solo activas</label>
        <label class="chip"><input type="checkbox" id="mostrar-cerradas"> Cerradas</label>
      </div>
    </div>

    <div class="list" id="lista-activas"></div>

    <div class="section-title" id="cerradas-title" style="display:none">
      Subastas cerradas (<span id="cerradas-count">0</span>)
    </div>
    <div class="closed-grid" id="lista-cerradas"></div>

    <div style="margin-top:18px">
      <button id="btn-solicitar" class="btn-secondary" type="button">¿No encuentras tu carta?</button>
    </div>
  </div>

  <!-- Modal Solicitud (REEMPLAZA este bloque completo) -->
  <div class="modal" id="modal-overlay" aria-hidden="true">
    <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <button class="modal-close" type="button" aria-label="Cerrar">✕</button>

      <h2 id="modal-title" class="center" style="margin:0 0 6px">¿Cuál no encontraste?</h2>
      <p class="muted center" style="margin:0 0 10px">Cuéntanos cuál(es) carta(s) buscas y te contactamos.</p>

      <form id="form-solicitud">
        <div class="grid">
          <div class="field">
            <label for="nombre">Nombre</label>
            <input id="nombre" name="nombre" required>
          </div>
          <div class="field">
            <label for="telefono">Teléfono (WhatsApp)</label>
            <input id="telefono"
                    name="telefono"
                    required
                    placeholder="Ej.:987654321"
                    inputmode="tel"
                    autocomplete="tel"
                    pattern="^\9?\d{8}"
                    title="Usa el formato: +56 9 1234 5678">
          </div>
        </div>

        <div class="grid">
          <div class="field">
            <label for="pais">País</label>
            <input id="pais" name="pais" required>
          </div>
          <div class="field">
            <label for="ciudad">Ciudad</label>
            <input id="ciudad" name="ciudad" required>
          </div>
        </div>

        <div class="field">
          <label for="carta">Carta que necesitas</label>
          <textarea id="carta" name="carta" rows="3" required
                    placeholder="ej:Gardevoir ex SVI 86, Mew ex MEW 151,..."></textarea>
        </div>

        <div class="modal-actions single">
          <button id="btn-enviar-solicitud" type="submit" class="btn btn-wa btn-full">
            <!-- icono WA -->
            <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true" style="margin-right:8px">
              <path fill="currentColor"
                d="M20.52 3.48A11.93 11.93 0 0 0 12.04 0 12.05 12.05 0 0 0 0 12.06 12 12 0 0 0 1.77 18l-1.16 4.23 4.33-1.13a12.06 12.06 0 0 0 5.1 1.23h.01A12.04 12.04 0 0 0 24 12.04 11.9 11.9 0 0 0 20.52 3.48Zm-8.48 18.1h-.01a10.1 10.1 0 0 1-5.14-1.41l-.37-.22-2.57.67.69-2.5-.24-.39A10.1 10.1 0 1 1 12.04 21.58ZM17 14.4c-.29-.15-1.71-.84-1.98-.93s-.46-.15-.65.15-.75.93-.92 1.12-.34.22-.63.07a8.26 8.26 0 0 1-2.44-1.51 9.17 9.17 0 0 1-1.7-2.13c-.18-.31 0-.48.14-.63s.31-.37.46-.56a2.1 2.1 0 0 0 .31-.53.57.57 0 0 0 0-.56c-.07-.15-.65-1.56-.89-2.14s-.47-.49-.65-.5h-.56a1.08 1.08 0 0 0-.78.36 3.28 3.28 0 0 0-1.02 2.44 5.69 5.69 0 0 0 1.19 3.03 13 13 0 0 0 5 4.67 17.1 17.1 0 0 0 1.7.63 4.07 4.07 0 0 0 1.86.12 3.04 3.04 0 0 0 2-1.41 2.49 2.49 0 0 0 .17-1.41c-.06-.11-.26-.18-.55-.33Z"/>
            </svg>
            Enviar y unirse al grupo de WhatsApp
          </button>
        </div>

        <div id="form-msg" class="form-msg"></div>
      </form>
    </div>
  </div>


  <!-- Redes -->
  <div class="social-bar" aria-label="Redes sociales">
    <a class="social-btn fb" href="https://www.facebook.com/tu-fanpage" target="_blank" rel="noopener" title="Facebook" aria-label="Facebook" data-log-social="1" data-social="facebook">
      <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M22 12.06C22 6.48 17.52 2 11.94 2S2 6.48 2 12.06c0 5 3.66 9.15 8.44 9.94v-7.03H7.9v-2.9h2.54V9.41c0-2.5 1.49-3.88 3.77-3.88 1.09 0 2.24.19 2.24.19v2.47h-1.26c-1.24 0-1.63.77-1.63 1.56v1.87h2.78l-.44 2.9h-2.34V22c4.78-.79 8.44-4.94 8.44-9.94z"/></svg>
    </a>
    <a class="social-btn ig" href="https://www.instagram.com/tu-cuenta" target="_blank" rel="noopener" title="Instagram" aria-label="Instagram" data-log-social="1" data-social="instagram">
      <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M12 7.2A4.8 4.8 0 1 0 16.8 12 4.81 4.81 0 0 0 12 7.2Zm0 7.9A3.1 3.1 0 1 1 15.1 12 3.11 3.11 0 0 1 12 15.1ZM17.4 6.6a1.12 1.12 0 1 1 1.11-1.12A1.12 1.12 0 0 1 17.4 6.6ZM21.6 7a6.63 6.63 0 0 0-1.81-4.69A6.63 6.63 0 0 0 15.1.5H8.9A6.63 6.63 0 0 0 4.31 2.31 6.63 6.63 0 0 0 2.5 7v6.2a6.63 6.63 0 0 0 1.81 4.69A6.63 6.63 0 0 0 8.9 19.7h6.2a6.63 6.63 0 0 0 4.69-1.81A6.63 6.63 0 0 0 21.6 13.2Z"/></svg>
    </a>
    <a class="social-btn wa" href="https://chat.whatsapp.com/tu-invite" target="_blank" rel="noopener" title="Grupo de WhatsApp" aria-label="Grupo de WhatsApp" data-log-social="1" data-social="whatsapp">

    </a>
  </div>

  <script src="assets/js/app.js?v=deploy-6"></script>
</body>
</html>
